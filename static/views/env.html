
<div class="container">
  <div ng-repeat="check in store.checks">
    <div class="card check-abstract" ng-class="statusBackground(check)">
      <div class="card-body">
        <h4 class="card-title">{{check.name}} <small>{{formatSince(check.sinceCheck + store.sinceLastCheckUpdate)}} ago</small></h4>
        <h5 class="card-subtitle mb-2">{{check.message}}</h5>
        Duration: {{check.duration}}ms            
        <div ng-show="check.detail.length > 0">
          <a class="card-link" data-toggle="collapse" data-target="#detail-{{check.check}}">Show details ..</a>
          <div class="collapse bg-light" id="detail-{{check.check}}">
            <pre><code>{{check.detail}}</code></pre>
          </div>        
        </div>
      </div>
    </div>
  </div>
</div>

<hr>
<div class="container">
  <h4>Events:</h4>
  <table class="table table-striped">
   <tbody>
    <tr ng-repeat="event in store.selectedEnv.events">
      <td><button style="width: 60px; padding-top: 3px; margin-top: 5px; color: white;" disabled  ng-class="statusBackground(event)">{{event.statusTo}}</button></td>
      <td><div>{{event.name}}</div> <div>{{isoToDate(event.updated) | date:'medium'}}</div></td>
    </tr>
   </tbody>
  </table>
</div>
