<!doctype html>
<html lang="en" ng-app="statuspage">
  <head>
    <title>Status Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="/">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0-alpha.6/lux/bootstrap.css">
    <link rel="stylesheet" href="statuspage.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="js/statuspage.js"></script>
  </head>
  <body>
    <section ng-controller="HeaderController">
      <ul class="nav nav-tabs nav-fill">
        <li class="nav-item" ng-class="statusBackground(env)" ng-repeat="env in store.environments">
          <a class="nav-link" ng-class="(store.selectedEnv.id == env.id) ? 'active' : '';" href="#/{{env.id}}">{{env.name}}</a>
        </li>
      </ul>
      <br>
      <div ng-if="store.selectedEnv">
        <div class="header text-white" ng-class="statusBackground(store.selectedEnv)">
          <h1 class="text-white">{{store.selectedEnv.name}}</h1>
          {{selectedEnv.status}} (good: {{store.selectedEnv.good}}/bad: {{store.selectedEnv.bad}})
        </div>
      </div>
    </section>
    
    <div ng-view></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
